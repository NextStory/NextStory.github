<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源 1 下载页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f4f4f9, #e0e0e0);
        }

        header {
            background: linear-gradient(90deg, #007BFF, #0056b3);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

       .download-container {
            background-color: #fff;
            border-radius: 1rem;
            padding: 3rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            margin: 3rem auto;
            max-width: 700px;
            animation: fadeIn 0.5s ease-out;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

       .download-button {
            background: linear-gradient(90deg, #007BFF, #0056b3);
            color: #fff;
            padding: 1.25rem 2.5rem;
            border-radius: 0.75rem;
            text-decoration: none;
            display: inline-block;
            margin-top: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

       .download-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

       .back-button {
            background-color: #e2e8f0;
            color: #1a202c;
            padding: 1.25rem 2.5rem;
            border-radius: 0.75rem;
            text-decoration: none;
            display: inline-block;
            margin-top: 2rem;
            margin-right: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

       .back-button:hover {
            background-color: #cbd5e0;
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

       .resource-info {
            margin-top: 1.5rem;
            color: #4a5568;
        }
    </style>
</head>

<body>
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-2xl font-bold text-center">资源 1 下载</h1>
    </header>
    <main class="p-4">
        <div class="download-container">
            <h2 class="text-3xl font-bold">资源 1 下载</h2>
            <p class="resource-info">这是资源 1 的详细描述。你可以在这里提供资源的相关信息，例如文件大小、格式等。</p>
            <a href="#" class="download-button">
                <i class="fa-solid fa-download mr-2"></i> 点击下载
            </a>
            <a href="index.html" class="back-button">
                <i class="fa-solid fa-arrow-left mr-2"></i> 返回首页
            </a>
        </div>
    </main>
</body>

</html>
