<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集-资源分享网站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f4f4f9, #e0e0e0);
        }

        header {
            background: linear-gradient(90deg, #007BFF, #0056b3);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

       .search-container {
            background-color: #fff;
            border-radius: 0.75rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            margin: 3rem auto;
            max-width: 700px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

       .search-result-item {
            background-color: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

       .search-result-item:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(-5px);
        }

       .search-result-item a {
            color: #1a202c;
            font-weight: 600;
            text-decoration: none;
            flex-grow: 1;
        }

       .search-result-item a:hover {
            color: #3182ce;
        }

       .search-icon {
            color: #007BFF;
            margin-right: 1rem;
            font-size: 1.5rem;
        }

        input[type="text"] {
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
        }

        button {
            transition: background-color 0.3s ease;
        }
    </style>
</head>

<body class="bg-gray-100">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-2xl font-bold text-center">资源分享网站</h1>
    </header>
    <main class="p-4">
        <div class="search-container">
            <div class="flex items-center">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="search-input" placeholder="搜索资源标题"
                    class="border border-gray-300 p-2 w-full rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button id="search-button"
                class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 w-full mt-4">搜索</button>
            <div id="search-results" class="mt-4"></div>
        </div>
    </main>

    <script>
        let db;
        const request = indexedDB.open('ResourceDB', 1);

        request.onupgradeneeded = function (event) {
            db = event.target.result;
            const objectStore = db.createObjectStore('resources', { keyPath: 'id', autoIncrement: true });
            objectStore.createIndex('title', 'title', { unique: false });
            objectStore.add({ title: '资源1', downloadUrl: 'download1.html' });
            objectStore.add({ title: '资源2', downloadUrl: 'download2.html' });
            objectStore.add({ title: '资源3', downloadUrl: 'download3.html' });
        };

        request.onsuccess = function (event) {
            db = event.target.result;
        };

        request.onerror = function (event) {
            console.error('数据库打开失败:', event.target.error);
        };

        document.getElementById('search-button').addEventListener('click', function () {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const transaction = db.transaction(['resources'], 'readonly');
            const objectStore = transaction.objectStore('resources');
            const index = objectStore.index('title');
            const resultsDiv = document.getElementById('search-results');
            resultsDiv.innerHTML = '';

            index.openCursor().onsuccess = function (event) {
                const cursor = event.target.result;
                if (cursor) {
                    const title = cursor.value.title.toLowerCase();
                    if (title.includes(searchTerm)) {
                        const resultItem = document.createElement('div');
                        resultItem.classList.add('search-result-item');
                        const link = document.createElement('a');
                        link.href = cursor.value.downloadUrl;
                        link.textContent = cursor.value.title;
                        resultItem.appendChild(link);
                        resultsDiv.appendChild(resultItem);
                    }
                    cursor.continue();
                }
            };
        });
    </script>
</body>

</html>
