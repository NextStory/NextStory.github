<!doctype html>
<html>
<head>
<title>Sooj.cn</title>



<!-- 字体颜色 -->
<style>
  .red-text {
    color: red;
  }
</style>

<!-- 字体抖动 -->
<style>
  @keyframes shake {
    0% { transform: translate(0, 0); }
    10%, 30%, 50%, 70%, 90% { transform: translate(-5px, 0); }
    20%, 40%, 60%, 80% { transform: translate(5px, 0); }
    100% { transform: translate(0, 0); }
  }

  .shake-element {
    animation: shake 3.5s infinite;
  }
</style>

</head>
<body style="margin: 0; padding: 0;background-color: #1E1E1E">
	<audio src="background_music.mp3" autoplay loop></audio><!-- 背景音乐 -->
	<canvas id="canvas" style="position: absolute;opacity: 0.6;z-index: -1"></canvas>
	<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 72px;">
		<div class="shake-element">
			Soo<span class="red-text">j</span>.cn
		</div>
	</div>

	<script type="text/javascript" src="./jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="./canvas.js"></script>
</body>
</html>
